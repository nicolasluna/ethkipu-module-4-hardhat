<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Token Swap UI</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Swap Token A ↔ Token B</h2>

    <div class="wallet-section">
      <button id="connectWallet">Connect Wallet</button>
      <p id="walletAddress"></p>
    </div>

    <div class="swap-box">
        
      <label for="tokenA">Amount Token A:</label>
      <span id="balanceA" class="balance">(balance: ...)</span>
      <input type="number" id="tokenA" placeholder="0.0">

      <!-- button id="switchTokens" class="switch-button">⇅</button-->

      <label for="tokenB">Amount Token B:</label>
      <span id="balanceB" class="balance">(balance: ...)</span>
      <input type="number" id="tokenB" placeholder="0.0" disabled>

      <button id="swapButton">Swap</button>
    </div>

    <div class="contract-info" style="margin-top: 20px; text-align: left; font-size: 0.85em;">
      <h4 style="margin-bottom: 8px;">Contract Addresses Information (Sepolia)</h4>
      <p><strong>Token A:</strong> <span id="addressTokenA">...</span></p>
      <p><strong>Token B:</strong> <span id="addressTokenB">...</span></p>
      <p><strong>SimpleSwap:</strong> <span id="addressSimpleSwap">...</span></p>
    </div>

    <p id="status"></p>
  </div>

  <script src="app.js?v=1.1111"></script>
</body>
</html>
